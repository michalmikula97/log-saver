<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST APP</title>
    <script src="/static/app.js" defer></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1>TEST APP</h1>
    
    <h2>Add a Book:</h2>
    <form onsubmit="addBook(event)">
        <div style="margin-bottom: .6em;">
            <input type="text" id="title-input" style="width: 15%;" name="title" placeholder="Title" required>
            <input type="text" id="author-input" style="width: 15%;" name="author" placeholder="Author" required>
        </div>
        <button type="submit">Add Book</button>
    </form>

    <h2>Books (Database):</h2>
    <pre id="books-display" style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9; text-align: left; display: inline-block;"></pre>
    
    <h2>Log Entries (File):</h2>
    <pre id="log-display" style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9; text-align: left; display: inline-block; max-height: 300px; overflow-y: auto; white-space: pre-wrap;"></pre>
</body>
</html>
