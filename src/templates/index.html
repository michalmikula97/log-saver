<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST APP</title>
    <script src="/static/app.js" defer></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    <h1>TEST APP</h1>
    <form onsubmit="logText(event)">
        <div style="margin-bottom: .6em;">
          <input type="text" id="text-input" style="width: 15%;" name="text" placeholder="Enter text" required>
        </div>
        <button type="submit">Log Text</button>
    </form>
    <h2>Log Entries:</h2>
    <pre id="log-display" style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9; text-align: left; display: inline-block;"></pre>
</body>
</html>
